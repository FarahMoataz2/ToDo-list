<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - ToDo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .home-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to the To-Do App</h1>
    <p>Click below to go to your tasks</p>
    <a href="todo.html">Go to To-Do List</a>
  </div>
</body>
</html>
